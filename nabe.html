        <div class="recipe">
          <h1 class="page-title">ロザマリーナの旨辛鍋</h1>
          <p>ロザマリーナの魚介の旨味がじんわり広がる、やさしいピリ辛鍋。</p>

          <h2 class="content-title">材料（2~3人分）</h2>
          <dl class="ingredient-list">
            <dt>水</dt>
            <dd>600~700ml</dd>
            <dt>瀬戸内ロザマリーナ</dt>
            <dd>小さじ1~2</dd>
            <dt>醤油</dt>
            <dd>大さじ1</dd>
            <dt>酒</dt>
            <dd>大さじ1</dd>
            <dt>みりん</dt>
            <dd>小さじ1</dd>
            <dt>昆布（あれば）</dt>
            <dd>5cm</dd>
            <dt>お好きな鍋の具材</dt>
            <dd>適量</dd>
          </dl>

          <h2 class="content-title">作り方</h2>
          <ol class="step-list">
            <li>鍋に水と昆布を入れて弱火で温める。</li>
            <li>沸騰直前に昆布を取り出す。</li>
            <li>ロザマリーナ・醤油・酒・みりんを入れる。</li>
            <li>味を見て、辛さが足りなければロザマリーナを追加。</li>
            <li>好きな具材を入れて煮込む。</li>
          </ol>
