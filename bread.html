        <div class="recipe">
          <h1 class="page-title">ロザマリーナのピリ辛バゲット</h1>
          <p>バターとにんにくの香りにロザマリーナの旨辛さが重なって、ひと口でクセになるガーリックトーストができあがります。</p>

          <h2 class="content-title">材料（2人分）</h2>
          <dl class="ingredient-list">
            <dt>バゲッド（または食パン）</dt>
            <dd>4枚</dd>
            <dt>瀬戸内ロザマリーナ</dt>
            <dd>小さじ2</dd>
            <dt>バター</dt>
            <dd>20g</dd>
            <dt>にんにく（すりおろし）</dt>
            <dd>1/2片</dd>
            <dt>パセリ（あれば）</dt>
            <dd>少々</dd>
          </dl>

          <h2 class="content-title">作り方</h2>
          <ol class="step-list">
            <li>バターを室温で柔らかくする。</li>
            <li>バターにすりおろしにんにくとロザマリーナを混ぜる。</li>
            <li>バゲットにたっぷり塗る。</li>
            <li>トースターで軽く焦げ目がつくまで焼く（3〜5分）。</li>
            <li>パセリを散らして完成。</li>
          </ol>
        </div>
